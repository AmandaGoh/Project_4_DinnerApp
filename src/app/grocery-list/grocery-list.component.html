<h1>Your Grocery List</h1>
<section [ngSwitch]="isAuth">
  <p *ngSwitchCase="false">{{message}}</p>
  <section *ngSwitchCase="true">
    <ul *ngIf="(groceryList | async)?.length>0"> Day 1
      <li *ngFor= "let ingredients of groceryList | async">
        {{  ingredients | json }}
      </li>
    </ul>
  </section>
</section>
