<h1>Drag and drop recipes for the week!</h1>
<div class="row recipe-column">
  <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="false">
    <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
          <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
      <div class="item active">
          <div class="col-xs-2 recipes" *ngFor="let recipe of recipes" pDraggable="recipes" (onDragStart)="dragStart($event,recipe)" (onDragEnd)="dragEnd($event)">
            {{recipe.recipeName}}
            <a href="http://www.yummly.co/recipe/{{recipe.id}}" target="_blank">
              <img src={{recipe.imageUrlsBySize[90]}} width= "100%" height= "80%">
            </a>
          </div>
      </div>
      <div class="item">
        <h2>2nd carousel</h2>
      </div>
      <div class="item">
        <h2>3rd carousel</h2>
      </div>
      <div class="item">
        <h2>4th carousel</h2>
      </div>
    </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
</div>
<app-grocery-days [draggedRecipe]="draggedRecipe"></app-grocery-days>
