<section [ngSwitch]="isAuth">
  <h1 *ngSwitchCase="true" >Drag and drop recipes for the week</h1>
  <h1 *ngSwitchCase="false">Log in to start dragging and dropping recipes!</h1>
</section>
<div class="row recipe-column">
  <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="false">
    <div class="carousel-inner" role="listbox">
      <div class="item active">
          <div class="col-xs-2 recipes" *ngFor="let recipe of arrayOne" pDraggable="recipes" (onDragStart)="dragStart($event,recipe)" (onDragEnd)="dragEnd($event)">
            <div class="recipe-name">
              {{recipe.recipeName}}
            </div>
            <div class="recipe-image">
              <a href="http://www.yummly.co/recipe/{{recipe.id}}" target="_blank">
                <img src={{recipe.imageUrlsBySize[90]}} width= "100%">
              </a>
            </div>
          </div>
      </div>
      <div class="item">
        <div class="col-xs-2 recipes" *ngFor="let recipe of arrayTwo" pDraggable="recipes" (onDragStart)="dragStart($event,recipe)" (onDragEnd)="dragEnd($event)">

            </div>

      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
